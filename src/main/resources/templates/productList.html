<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="shortcut icon " type="images/x-icon" th:href="@{/images/favicon.ico}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/product.css}">
</head>
<body>

<script th:src="@{/header/header.js}" id="header" th:url="@{/header/}"></script>

<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <p class="panel-title">商品列表</p>
        </div>
        <div class="panel-body">
            <div class="row" id="prodictList">
                    <a th:each="product:${products}">
                        <a th:href="@{/productInfo}+'?productId='+${product.productId}">
                        <div class="col-lg-3 col-md-4 col-xs-12">
                        <div class="product-item">
                            <div class="product-item-face">
                                <img th:src="@{/upload/item/user/product/}+${product.productId}+'.jpg'"></div>
                            <h2 th:text="${product.productName}" class="product-title">1</h2>
                            <div class="product-label">
                                <span th:text="${product.productName}" class="label label-info">1</span>
                            </div>
                            <div th:text="${product.productName}" class="product-info"><p>1</p></div>
                            <div class="product-price">￥<span th:text="${product.productPrice}">1</span></div>
                        </div>
                        </div></a>
                    </a>
            </div>

        </div>
    </div>

    <nav aria-label="Page navigation" class="text-center">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="active"><a href="#">1</a></li>

            <!--<li><a href="#">4</a></li>-->
            <!--<li><a href="#">5</a></li>-->
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<script th:src="@{/footer/footer.js}" id="footer" th:url="@{/footer/}"></script>
<script th:src="@{/js/common/jquery.cookie.js}"></script>
</body>
</html>
