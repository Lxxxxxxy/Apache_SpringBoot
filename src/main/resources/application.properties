#项目配置
server.servlet.context-path=/Apache

#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=mycat
spring.datasource.password=mycat
spring.datasource.url=jdbc:mysql://localhost/Apache?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true

#thymeleaf配置
spring.thymeleaf.cache=false

#图片上传配置
multipart.enabled=true